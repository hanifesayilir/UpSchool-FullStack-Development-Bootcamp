
<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" align="left" valign="top">
    <tbody>
        <tr>
            <td align="center" valign="top">
                <table width="600" align="center" cellpadding="0" cellspacing="0" style="background-color: #000080; padding: 25px; width: 100%;" border="0" valign="top">
                    <tbody>
                        <tr>
                            <td align="center" style="background-color: #000080; padding: 25px 25px 25px 25px;">
                                <h2 style="color: #fff; font-size: 16px;">{{subject}}</h2>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td style="background-color: #fff; padding: 50px 50px 0px 50px; border-radius: 6px 6px 0px 0px;">

                                <a style="color:#f98;font-size: 14px;">Hi {{name}}  👋,</a>

                                </h2>
                            </td>
                        </tr>

                        <tr>
                            <td style="background-color: #fff; padding: 0px 50px 0px 50px; color: white;">
                                <h2 style="color:#000080; font-size: 14px;">Thanks and have a good day.</h2>

                    </tbody>
                </table>
            </td>
